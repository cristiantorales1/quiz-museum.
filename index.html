<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Establece la codificación de caracteres -->
  <meta charset="UTF-8" />
  <!-- Hace la página responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - Museum of the Mind</title>
  <style>
    /* Reset de estilos y box sizing */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    /* Estilos para el body: fuente, colores, y flex para centrar contenido */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      color: #222658;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    /* Header con fondo, padding y alineación */
    header {
      width: 100%;
      background-color: #eceaea;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    /* Estilo para el logo */
    .logo {
      height: 70px;
      object-fit: contain;
      cursor: default;
      user-select: none;
    }

    /* Contenedor principal */
    .quiz-container {
      background: #ffffff;
      max-width: 440px;
      width: 90%;
      margin: 30px 0;
      padding: 25px 20px;
      border-radius: 22px;
      box-shadow: 0 8px 22px rgba(36, 37, 105, 0.15);
      text-align: center;
    }

    /* Título principal */
    .quiz-container h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    /* Pregunta */
    .question {
      font-size: 1.25rem;
      margin: 20px 0 25px;
      font-weight: 600;
    }

    /* Botones de opciones estilo base */
    .options button {
      width: 100%;
      max-width: 320px;
      background-color: #e9e7f6;
      border: none;
      border-radius: 12px;
      padding: 14px 18px;
      margin: 10px auto;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: block;
      color: #07080f;
    }

    /* Hover para botones */
    .options button:hover {
      background-color: #4969d4;
    }

    /* Estilo respuesta correcta */
    .correct {
      background-color: #01d140 !important;
      color: white !important;
    }

    /* Estilo respuesta incorrecta */
    .wrong {
      background-color: #e85252 !important;
      color: white !important;
    }

    /* Resultado final */
    #result {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2e2258;
      margin-top: 30px;
    }

    /* Botón reiniciar, oculto inicialmente */
    #retry-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      background-color: #504de8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    #retry-btn:hover {
      background-color: #3557c7;
    }

    /* Botón regresar, oculto en la primera pregunta */
    #back-btn {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }
    #back-btn:hover {
      background-color: #565e64;
    }

    /* Código QR centrado */
    #qrcode {
      margin: 40px auto 10px auto;
      width: 120px;
      height: 120px;
    }

    /* Texto debajo del QR */
    .qr-text {
      font-size: 0.9rem;
      color: #0c0a16;
      margin-bottom: 20px;
      font-weight: 600;
    }

    /* Ajustes para mobile */
    @media (max-width: 480px) {
      .quiz-container {
        max-width: 340px;
        padding: 20px 15px;
        border-radius: 18px;
      }
      header {
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

<!-- Header con logo -->
<header>
  <img src="logo.png" alt="Logo Museum" class="logo" />
</header>

<!-- Contenedor quiz -->
<div class="quiz-container">
  <h1>Quiz - Museum of the Mind</h1>
  <div id="quiz"></div>
  <!-- Botón regresar visible solo cuando no está en primera pregunta -->
  <button id="back-btn" onclick="regresarPregunta()">Regresar</button>
  <div id="result"></div>
  <!-- Botón reiniciar -->
  <button id="retry-btn" onclick="reiniciarQuiz()">Volver a intentar</button>
  <div id="qrcode"></div>
  <div class="qr-text">Escanea este código QR para acceder al quiz desde tu móvil</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  // Lista de preguntas, cada una con texto, opciones y respuesta correcta
  const preguntas = [
    {
      pregunta: "¿Qué significa la frase “Museum of the Mind”?",
      opciones: [
        "Museo de la Historia",
        "Museo de cerebro y pensamiento",
        "Museo de Arte Moderno",
        "Museo de tecnología"
      ],
      respuesta: "Museo de cerebro y pensamiento"
    },
    {
      pregunta: "¿Cuál de estas habilidades está relacionada con la creatividad?",
      opciones: [
        "Memorizar fechas",
        "Seguir instrucciones al pie de la letra",
        "Leer rápido sin comprensión",
        "Resolver problemas de manera innovadora",
        "Copiar información"
      ],
      respuesta: "Resolver problemas de manera innovadora"
    },
    {
      pregunta: "En 'Blue Nines and Red Words', ¿qué habilidad especial se describe?",
      opciones: ["Memoria fotográfica", "Sinestesia", "Hipnosis"],
      respuesta: "Sinestesia"
    },
    {
      pregunta: "¿Qué personaje es famoso por sus estudios sobre la mente humana?",
      opciones: [
        "Isaac Newton",
        "Albert Einstein",
        "Carl Jung",
        "Sigmund Freud",
        "Leonardo da Vinci"
      ],
      respuesta: "Sigmund Freud"
    },
    {
      pregunta: "La sinestesia es:",
      opciones: [
        "La capacidad de ver sonidos o escuchar colores",
        "Detectar patrones en datos",
        "Recordar fechas fácilmente",
        "Aprender matemáticas rápido"
      ],
      respuesta: "La capacidad de ver sonidos o escuchar colores"
    },
    {
      pregunta: "¿Cuánto es 15÷3+4×2?",
      opciones: ["10", "13", "14", "16", "18"],
      respuesta: "16"
    }
  ];

  // Índice para controlar pregunta actual y puntaje acumulado
  let indice = 0;
  let puntaje = 0;

  // Función para mostrar la pregunta actual o resultado final
  function mostrarPregunta() {
    // Si superamos la cantidad de preguntas
    if (indice >= preguntas.length) {
      // Limpiamos preguntas y mostramos resultado final
      document.getElementById("quiz").innerHTML = "";
      document.getElementById("result").innerHTML = `✅ Tu puntaje final es: ${puntaje}/${preguntas.length}`;
      // Mostramos botón para reiniciar y ocultamos regresar
      document.getElementById("retry-btn").style.display = "inline-block";
      document.getElementById("back-btn").style.display = "none";
      return;
    }

    // Ocultamos botón reiniciar si estamos en preguntas
    document.getElementById("retry-btn").style.display = "none";

    // Controlamos visibilidad del botón regresar, oculto si es primera pregunta
    document.getElementById("back-btn").style.display = indice > 0 ? "inline-block" : "none";

    // Obtenemos la pregunta actual
    const q = preguntas[indice];

    // Construimos HTML para mostrar pregunta y botones con opciones
    let html = `<div class="question">${q.pregunta}</div><div class="options">`;
    q.opciones.forEach(op => {
      // En cada botón, llamamos a verificarRespuesta pasando el botón y la respuesta correcta
      html += `<button onclick="verificarRespuesta(this,'${q.respuesta}')">${op}</button>`;
    });
    html += "</div>";

    // Insertamos las preguntas en el DOM
    document.getElementById("quiz").innerHTML = html;

    // Limpiamos posibles resultados anteriores
    document.getElementById("result").innerHTML = "";
  }

  // Función que procesa la respuesta seleccionada
  function verificarRespuesta(boton, correcta) {
    // Limpiamos el estado visual previo de botones para que no quede ninguno marcado
    const botones = document.querySelectorAll('.options button');
    botones.forEach(b => {
      b.style.backgroundColor = '#e9e7f6'; // Restauramos color base
      b.style.color = '#07080f';  // Restauramos color de texto base
    });

    // Si la respuesta es correcta, marcamos en verde el botón elegido y aumentamos puntaje
    if (boton.innerText === correcta) {
      boton.style.backgroundColor = '#2a60a3'; // Azul oscuro
      boton.style.color = 'white';
      puntaje++;
    } else {
      // Si es incorrecta, marcamos en rojo y texto blanco
      boton.style.backgroundColor = '#d9534f';
      boton.style.color = 'white';
    }

    // Después de 1 segundo, avanzamos a la siguiente pregunta
    setTimeout(() => {
      indice++;
      mostrarPregunta();
    }, 1000);
  }

  // Función para regresar a la pregunta anterior
  function regresarPregunta() {
    if (indice > 0) {
      indice--;
      mostrarPregunta();
    }
  }

  // Función para reiniciar el quiz
  function reiniciarQuiz() {
    indice = 0;
    puntaje = 0;
    mostrarPregunta();
  }

  // Mostramos la primera pregunta cuando carga la página
  mostrarPregunta();

  // Generador de código QR para facilitar acceso móvil
  new QRCode(document.getElementById("qrcode"), {
    text: "https://cristiantorales1.github.io/quiz-museum./",
    width: 120,
    height: 120,
    colorDark: "#222658",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });
</script>

</body>
</html>
