<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Museum of the Mind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 250px; /* Logo más grande */
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
    }

    .question {
      font-size: 20px;
      margin: 20px 0;
    }

    .options button {
      display: block;
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px auto;
      border: none;
      border-radius: 10px;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .options button:hover { background: #bbb; }

    .correct { background: #4CAF50 !important; color: white; }
    .wrong { background: #E53935 !important; color: white; }

    #result {
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
    }

    #qrcode {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">
    
    <h1>Quiz - Museum of the Mind</h1>
    <div id="quiz"></div>
    <div id="result"></div>
    <div id="qrcode"></div>
  </div>

  <!-- Librería QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const preguntas = [
      { pregunta: "¿Cuál es la capital de Paraguay?", opciones: ["Asunción", "Encarnación", "Ciudad del Este"], respuesta: "Asunción" },
      { pregunta: "¿Quién escribió 'Flowers for Algernon'?", opciones: ["Daniel Keyes", "George Orwell", "Ray Bradbury"], respuesta: "Daniel Keyes" },
      { pregunta: "En 'Blue Nines and Red Words', ¿qué habilidad especial se describe?", opciones: ["Memoria fotográfica", "Sinestesia", "Hipnosis"], respuesta: "Sinestesia" },
      { pregunta: "2 + 2 = ?", opciones: ["3", "4", "5"], respuesta: "4" }
    ];

    let indice = 0;
    let puntaje = 0;

    function mostrarPregunta() {
      if (indice >= preguntas.length) {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").innerHTML = `✅ Tu puntaje final es: ${puntaje}/${preguntas.length}`;
        return;
      }

      let q = preguntas[indice];
      let html = `<div class="question">${q.pregunta}</div><div class="options">`;
      q.opciones.forEach(op => {
        html += `<button onclick="verificarRespuesta(this,'${q.respuesta}')">${op}</button>`;
      });
      html += "</div>";
      document.getElementById("quiz").innerHTML = html;
    }

    function verificarRespuesta(boton, correcta) {
      if (boton.innerText === correcta) {
        boton.classList.add("correct");
        puntaje++;
      } else {
        boton.classList.add("wrong");
      }
      setTimeout(() => {
        indice++;
        mostrarPregunta();
      }, 1000);
    }

    mostrarPregunta();

    // Generar QR centrado con tu GitHub Pages
    new QRCode(document.getElementById("qrcode"), {
      text: "https://cristiantorales1.github.io/quiz-museum./",
      width: 120,
      height: 120,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
