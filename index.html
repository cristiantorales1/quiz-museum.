<!DOCTYPE html> <!-- Declaración de tipo de documento: HTML5 -->
<html lang="es"> <!-- El idioma de la página es español -->
<head>
  <meta charset="UTF-8" /> <!-- Soporta caracteres especiales (ñ, tildes, etc.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Ajuste para móviles (responsive) -->
  <title>Quiz - Museum of the Mind</title> <!-- Título que aparece en la pestaña del navegador -->

<style>
/* ==== ESTILOS GLOBALES ==== */
* { box-sizing: border-box; margin:0; padding:0; } /* Reinicio de estilos por defecto */
body {
  font-family: Arial, sans-serif; /* Fuente */
  background:#f9f9fb; /* Color de fondo */
  color: #222658; /* Color del texto */
  display: flex; /* Flexbox para organizar elementos */
  flex-direction: column;
  min-height: 100vh; /* Ocupa toda la altura de la pantalla */
  align-items: center; /* Centra horizontal */
  overflow-x: hidden; /* Quita scroll horizontal */
  position: relative; /* Necesario para íconos flotantes */
}

/* ==== ENCABEZADO ==== */
header {
  width: 100%; /* Barra ocupa todo el ancho */
  background: #eceaea; /* Fondo gris */
  padding: 15px 20px; /* Espaciado interno */
  display: flex; /* Flexbox */
  justify-content: flex-start; /* Alineado a la izquierda */
  align-items: center; /* Centrado vertical */
}
.logo {
  height: 70px; /* Tamaño del logo */
  object-fit: contain; /* Mantiene proporción */
  cursor: default;
  user-select: none; /* No se puede seleccionar */
}

/* ==== CONTENEDOR DEL QUIZ ==== */
.quiz-container {
  background: #fff; /* Fondo blanco */
  max-width: 440px; /* Máximo ancho */
  width: 90%; /* Responsive */
  margin: 30px 0;
  padding: 25px 20px;
  border-radius: 22px; /* Bordes redondeados */
  box-shadow: 0 8px 22px rgba(36,37,105,0.15); /* Sombra */
  text-align: center;
  position: relative;
  z-index: 2; /* Por encima de íconos flotantes */
}

/* ==== TÍTULO FUTURISTA ==== */
h1 {
  font-weight: 700;
  font-size: 2rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg,#504de8,#22d1ee,#504de8); /* Degradado */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; /* Hace que el degradado afecte al texto */
  text-shadow: 0 0 8px rgba(80,77,232,0.5); /* Brillo */
}

/* ==== PREGUNTAS Y BOTONES ==== */
.question {
  font-size: 1.25rem;
  margin: 20px 0 25px;
  font-weight: 600;
}
.options button {
  width: 100%;
  max-width: 320px;
  background: #e9e7f6;
  border: none;
  border-radius: 12px;
  padding: 14px 18px;
  margin: 10px auto;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease; /* Animación */
  display: block;
  color: #07080f;
  outline:none;
}
.options button:hover { background-color: #4969d4; } /* Efecto hover */

/* Colores cuando se selecciona correcta o incorrecta */
.correct { background-color: #2aa34eff; color:white; }
.wrong { background-color: #d9534f; color:white; }

/* Resultado */
#result { font-size:1.3rem; font-weight:700; color:#2e2258; margin-top:30px; }

/* ==== BOTONES DE CONTROL ==== */
#retry-btn, #back-btn {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: white;
}
#retry-btn { background-color: #504de8; display:none; } /* Oculto al inicio */
#retry-btn:hover { background-color:#3557c7; }
#back-btn { background-color:#6c757d; display:none; margin-top:10px; }
#back-btn:hover { background-color:#565e64; }

/* ==== QR ==== */
#qrcode { margin: 40px auto 10px auto; width:120px; height:120px; }
.qr-text { font-size:0.9rem; color:#0c0a16; margin-bottom:20px; font-weight:600; }

/* ==== ICONOS FLOTANTES ==== */
.floating-icon {
  position: absolute;
  width: 40px;
  height: 40px;
  pointer-events: none; /* No se pueden clicar */
  animation: bounce 4s infinite ease-in-out; /* Animación infinita */
  z-index: 1;
}

/* Animación de rebote */
@keyframes bounce {
  0%,100% { transform: translateY(0px) rotate(0deg);}
  50% { transform: translateY(-25px) rotate(15deg);}
}

/* ==== RESPONSIVE CELULARES ==== */
@media (max-width: 480px) {
  .quiz-container { max-width: 340px; padding: 20px 15px; border-radius:18px; }
  header { padding: 15px 0; }
}
</style>
</head>
<body>

<!-- ==== ENCABEZADO ==== -->
<header>
  <img src="logo.png" alt="Logo Museum" class="logo" /> <!-- Logo -->
</header>

<!-- ==== CONTENEDOR DEL QUIZ ==== -->
<div class="quiz-container">
  <h1>Quiz - Museum of the Mind</h1>
  <div id="quiz"></div> <!-- Aquí se cargan las preguntas dinámicamente -->
  <button id="back-btn" onclick="regresarPregunta()">Regresar</button>
  <div id="result"></div> <!-- Resultado final -->
  <button id="retry-btn" onclick="reiniciarQuiz()">Volver a intentar</button>
  <div id="qrcode"></div> <!-- Código QR -->
  <div class="qr-text">Escanea este código QR para acceder al quiz desde tu móvil</div>
</div>

<!-- Librería QR (para generar el código QR) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
/* ==== PREGUNTAS ==== */
const preguntas = [
  { pregunta:"¿Qué significa la frase “Museum of the Mind”?", opciones:["Museo de la Historia","Museo de cerebro y pensamiento","Museo de Arte Moderno","Museo de tecnología"], respuesta:"Museo de cerebro y pensamiento" },
  { pregunta:"¿Cuál de estas habilidades está relacionada con la creatividad?", opciones:["Memorizar fechas","Seguir instrucciones","Leer rápido","Resolver problemas de manera innovadora","Copiar información"], respuesta:"Resolver problemas de manera innovadora" },
  { pregunta:"En 'Blue Nines and Red Words', ¿qué habilidad especial se describe?", opciones:["Memoria fotográfica","Sinestesia","Hipnosis"], respuesta:"Sinestesia" },
  { pregunta:"¿Qué personaje es famoso por sus estudios sobre la mente humana?", opciones:["Isaac Newton","Albert Einstein","Carl Jung","Sigmund Freud","Leonardo da Vinci"], respuesta:"Sigmund Freud" },
  { pregunta:"La sinestesia es:", opciones:["La capacidad de ver sonidos o escuchar colores","Detectar patrones","Recordar fechas","Aprender matemáticas rápido"], respuesta:"La capacidad de ver sonidos o escuchar colores" },
  { pregunta:"¿Cuánto es 15 ÷ 3 + 4 x 2?", opciones:["10","13","14","16","18"], respuesta:"16" }
];

/* ==== VARIABLES ==== */
let indice=0, puntaje=0; // índice de pregunta y puntaje acumulado

/* ==== FUNCIONES ==== */
function mostrarPregunta() {
  // Si ya no hay más preguntas
  if(indice>=preguntas.length){
    document.getElementById("quiz").innerHTML=""; // Vacía el quiz
    document.getElementById("result").innerHTML=`✅ Tu puntaje final es: ${puntaje}/${preguntas.length}`;
    document.getElementById("retry-btn").style.display="inline-block"; // Muestra botón reiniciar
    document.getElementById("back-btn").style.display="none";
    return;
  }

  // Configuración botones
  document.getElementById("retry-btn").style.display="none";
  document.getElementById("back-btn").style.display=(indice>0)?"inline-block":"none";

  // Mostrar la pregunta actual
  const q=preguntas[indice];
  let html=`<div class="question">${q.pregunta}</div><div class="options">`;
  q.opciones.forEach(op=>{
    html+=`<button onclick="verificarRespuesta(this,'${q.respuesta}')">${op}</button>`;
  });
  html+="</div>";
  document.getElementById("quiz").innerHTML=html;
  document.getElementById("result").innerHTML="";
}

function verificarRespuesta(boton,correcta){
  // Reinicia colores de botones
  const botones=document.querySelectorAll('.options button');
  botones.forEach(b=>{ b.style.backgroundColor="#e9e7f6"; b.style.color="#07080f"; });

  // Verifica respuesta
  if(boton.innerText===correcta){
    boton.style.backgroundColor="#2aa34eff"; // Verde correcto
    boton.style.color="white";
    puntaje++;
  }else{
    boton.style.backgroundColor="#d9534f"; // Rojo incorrecto
    boton.style.color="white";
  }

  // Pasa a la siguiente pregunta después de 1 segundo
  setTimeout(()=>{ indice++; mostrarPregunta(); },1000);
}

function regresarPregunta(){ if(indice>0){ indice--; mostrarPregunta(); } } // Retrocede
function reiniciarQuiz(){ indice=0; puntaje=0; mostrarPregunta(); } // Reinicia

// Mostrar la primera pregunta
mostrarPregunta();

/* ==== GENERAR QR ==== */
new QRCode(document.getElementById("qrcode"), {
  text:"https://cristiantorales1.github.io/quiz-museum/", // Enlace al quiz
  width:120, height:120,
  colorDark:"#222658", colorLight:"#ffffff",
  correctLevel: QRCode.CorrectLevel.H
});

/* ==== ICONOS FLOTANTES EDUCATIVOS ==== */
const iconUrls=[
  "https://cdn-icons-png.flaticon.com/512/7749/7749358.png", // libro con lápiz
  "https://cdn-icons-png.flaticon.com/512/6041/6041529.png", // cerebro con libro
  "https://cdn-icons-png.flaticon.com/512/4752/4752413.png", // graduación y engranaje
  "https://cdn-icons-png.flaticon.com/512/4927/4927601.png", // cerebro y libro
  "https://cdn-icons-png.flaticon.com/512/2490/2490411.png",  // cerebro y gráfico
  "https://cdn-icons-png.flaticon.com/512/1995/1995574.png"   // lápiz
];

// Crea 10 íconos flotantes en posiciones aleatorias
for(let i=0;i<10;i++){
  const icon=document.createElement("img");
  icon.src=iconUrls[Math.floor(Math.random()*iconUrls.length)];
  icon.className="floating-icon";
  icon.style.left=Math.random()*90+"vw"; // Posición horizontal aleatoria
  icon.style.top=Math.random()*90+"vh";  // Posición vertical aleatoria
  icon.style.animationDuration=(4+Math.random()*4)+"s"; // Tiempo aleatorio de animación
  document.body.appendChild(icon);
}
</script>

</body>
</html>
