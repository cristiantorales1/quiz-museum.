<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Museum of the Mind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    .question {
      font-size: 20px;
      margin: 15px 0;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      background: #ddd;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover { background: #bbb; }
    .correct { background: #4CAF50 !important; color: white; }
    .wrong { background: #E53935 !important; color: white; }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz - Museum of the Mind</h1>
    <div id="quiz"></div>
    <div id="result"></div>
    <div id="qrcode"></div>
  </div>

  <!-- Librería QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const preguntas = [
      {
        pregunta: "¿Cuál es la capital de Paraguay?",
        opciones: ["Asunción", "Encarnación", "Ciudad del Este"],
        respuesta: "Asunción"
      },
      {
        pregunta: "¿Quién escribió 'Flowers for Algernon'?",
        opciones: ["Daniel Keyes", "George Orwell", "Ray Bradbury"],
        respuesta: "Daniel Keyes"
      },
      {
        pregunta: "En 'Blue Nines and Red Words', ¿qué habilidad especial se describe?",
        opciones: ["Memoria fotográfica", "Sinestesia", "Hipnosis"],
        respuesta: "Sinestesia"
      },
      {
        pregunta: "2 + 2 = ?",
        opciones: ["3", "4", "5"],
        respuesta: "4"
      }
    ];

    let indice = 0;
    let puntaje = 0;

    function mostrarPregunta() {
      if (indice >= preguntas.length) {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").innerHTML = `✅ Tu puntaje final es: ${puntaje}/${preguntas.length}`;
        return;
      }

      let q = preguntas[indice];
      let html = `<div class="question">${q.pregunta}</div><div class="options">`;

      q.opciones.forEach(op => {
        html += `<button onclick="verificarRespuesta(this,'${q.respuesta}')">${op}</button>`;
      });

      html += "</div>";
      document.getElementById("quiz").innerHTML = html;
    }

    function verificarRespuesta(boton, correcta) {
      if (boton.innerText === correcta) {
        boton.classList.add("correct");
        puntaje++;
      } else {
        boton.classList.add("wrong");
      }
      setTimeout(() => {
        indice++;
        mostrarPregunta();
      }, 1000);
    }

    // Inicia el quiz
    mostrarPregunta();

    // Generar QR con la URL del quiz (puedes cambiar el link por uno en internet)
    new QRCode(document.getElementById("qrcode"), window.location.href);
  </script>

</body>
</html>
